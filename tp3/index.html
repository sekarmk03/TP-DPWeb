<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2007703 - Sekar Madu Kusumawardani | Tugas Praktikum 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="card text-center">
            <h1 class="card-header">Biodata</h1>
            <div class="card-body text-start">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
                </div>
                <div class="mb-3">
                    <label for="tanggal" class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="tanggal" placeholder="Pilih tanggal">
                </div>
                <div class="mb-3 jenis-kelamin">
                    <p class="form-label">Jenis Kelamin</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis-kelamin" id="pria" value="Pria">
                        <label class="form-check-label" for="pria">Pria</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis-kelamin" id="wanita" value="Wanita">
                        <label class="form-check-label" for="wanita">Wanita</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis-kelamin" id="other" value="Other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <div class="mb-3 hobi">
                    <p class="form-label">Hobi</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobi" id="check1" value="Ngoding">
                        <label class="form-check-label" for="check1">Ngoding</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobi" id="check2" value="Rebahan">
                        <label class="form-check-label" for="check2">Rebahan</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobi" id="check3" value="Melamun">
                        <label class="form-check-label" for="check3">Melamun</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobi" id="check4" value="Baca Buku">
                        <label class="form-check-label" for="check4">Baca Buku</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobi" id="check5" value="Nonton YouTube">
                        <label class="form-check-label" for="check5">Nonton YouTube</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobi" id="check6" value="Dengerin Lagu">
                        <label class="form-check-label" for="check6">Dengerin Lagu</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobi" id="check7" value="Other">
                        <label class="form-check-label" for="check7">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <p class="form-label">Agama</p>
                    <select class="form-select" aria-label="Default select example" id="agama">
                        <option value="Islam" selected>Islam</option>
                        <option value="Budha">Budha</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Protestan">Protestan</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Tao">Tao</option>
                        <option value="Konghucu">Konghucu</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="pesan" rows="5" placeholder="Masukkan pesan"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit" id="btn-submit">Submit</button>
                </div>
            </div>
          </div>
          <div class="card text-center" id="show-data" style="display: none;">
              <h1 class="card-header">Data</h1>
              <div class="card-body">
                <table class="table table-hover table-sm" id="table-data">
                    <!-- <thead>
                        <tr>
                            <th scope="col">Nama</th>
                            <th scope="col">Tanggal</th>
                            <th scope="col">Jenis Kelamin</th>
                            <th scope="col">Hobi</th>
                            <th scope="col">Agama</th>
                            <th scope="col">Pesan</th>
                        </tr>
                    </thead> -->
                    <tbody></tbody>
                </table>
              </div>
          </div>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
